<div *ngIf="artist" class="row">
	<div class="col-6">
		<h1>{{artist.name}}</h1>
		<img id="artistImg" [src]="artist.imageURL">
		<p>
			<!--link to artist page on spotify, display artist name-->
			<a class="btn btn-light" role="button" [href]="artist.url" target="_blank">Open {{artist.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-2">
		<h3>Genres</h3>
		<ul>
			<!--loop over artist's genres and display them-->
			<li *ngFor="let genre of artist.genres">{{genre}}</li>
		</ul>
		<p>
		</p>
	</div>
	<div class="col-4">
		<h3>{{artist.name}}'s Top Tracks</h3>
		<!--display the artist's top tracks-->
		<app-track-list [tracks]="topTracks"></app-track-list>
	</div>
</div>

<div *ngIf="artist" class="row">
	<div class="col-6">
		<h3>{{artist.name}}'s Albums</h3>
		<!--display a carousel component for the artist's albums-->
		<app-carousel carouselId="albumsCID" [resources]="albums"></app-carousel>
	</div>
	<div class="col-6">
		<h3>Similar Artists</h3>
		<!--display a carousel component for similar artists-->
		<app-carousel carouselId="relatedArtistsCID" [resources]="relatedArtists"></app-carousel>
	</div>

</div>
