<h1>Search Spotify</h1>
<!--bind input's model to searchString-->
<input [(ngModel)]="searchString">
<!--bind select's model to searchCategory-->
<select [(ngModel)]="searchCategory">
	<option *ngFor="let category of searchCategories">
		{{category}}
	</option>
</select>
<button (click)="search()" class="btn btn-light">Search</button>
<!--display a carousel component if searching for an artist or album-->
<app-carousel *ngIf="searchCategory != searchCategories[2]" carouselId="resourcesCID" [resources]="resources"></app-carousel>
<!--display a track-list component if searching for a track-->
<app-track-list *ngIf="searchCategory === searchCategories[2]" [tracks]="tracks"></app-track-list>
