<!--define click callback to load about me information-->
<button (click)="onClickAboutMe()" class="btn btn-light">Load info about me</button>
<h3>Logged in user: {{name}}</h3>
<!--bind img src's to profile_pic-->
<img [src]="profile_pic">
<p>
	<!--bind link's href to profile_link-->
	<a [href]="profile_link" class="btn btn-light" target="_blank">Open profile on Spotify</a>	
</p>
